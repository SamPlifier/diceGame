<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link rel="stylesheet" type="text/css" href="../diceCSS/styles.css">
</head>

<body>
    <section>
        <div class="winLose">
            <p id="winOrLose"></p>
            <p id="triesAndTimer"></p>
        </div>
        <div id="die1">
            <p id="rollResult1"></p>
        </div>
        <div id="die2">
            <p id="rollResult2"></p>
        </div>
        <section id="buttonContainer">
            <button type="button" id="rollDice">Roll Dice</button>
        </section>
        <div class="gameStart">
            <p id="startTime">Start Time:</p>
        </div>
    </section>
    <script rel="javascript" type="text/javascript" src="../diceJS/main.js"></script>
</body>

</html>
